schema: ./server/src/schema/typeDefs.graphql
documents:
  - ./src/components/**/*.tsx
  - ./src/graphql/fragments/**/*.ts
  - ./src/graphql/queries/**/**.ts
overwrite: true
generates:
  ./src/graphql/types.tsx:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    # The combined options of all provided plugins
    config:
      withHOC: false
      withHooks: true
      withComponent: false
